<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang='en'>
   <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
<style>
.row{
    border: 1px solid #ff0000;
}
[class*="col-"]{
    border: 1px solid #00ff00;
}
</style>
</head>

<body>
<div class="container">
<div class="row">
    <div class="col-md-1">1</div>
    <div class="col-md-1">2</div>
    <div class="col-md-1">3</div>
    <div class="col-md-1">4</div>
    <div class="col-md-1">5</div>
    <div class="col-md-1">6</div>
    <div class="col-md-1">7</div>
    <div class="col-md-1">8</div>
    <div class="col-md-1">9</div>
    <div class="col-md-1">10</div>
    <div class="col-md-1">11</div>
    <div class="col-md-1">12</div>
    <!--col-md-number 表示该列该元素所占据的列数 例如col-md-1 表示该元素的内容占据十二列中的一份的大小-->
    <!--col-md-offset-number 还可以用于表示偏移量，表示偏移它应当所处的列数number个列-->
    <!--总而言之bootstrap的使用方法是通过给定的不同的预定义的class从而做到不同栅格布局的效果-->
</div>

<div class="row">
<div class="col-md-9">
    <div class="row">
        <div class="col-md-1">1</div>
        <div class="col-md-1">2</div>
        <div class="col-md-1">3</div>
        <div class="col-md-1">4</div>
        <div class="col-md-1">5</div>
        <div class="col-md-1">6</div>
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-md-push-7">5</div>
    <div class="col-md-7 col-md-pull-5" >7</div>
    <!--push和pull在bootstrap的属性，可以用于将该列向右/左移动n个单元-->
    <!--push是相当于右浮动，即向右浮动n个单元， 反之pull是向左浮动n个单元-->
</div>

</div>

</div>
<!--栅格布局时会用到的参数，单位分别有col-xs, col-sm-, col-md, col-lg,不同参数对应的屏幕不同-->
<!--
    超小屏幕：手机 (<768px) .col-xs-数字
    小屏幕：平板(≧768px) .col-sm-数字
    中等屏幕: 桌面显示器(≧992px ) .col-md-数字
    大屏幕: 大桌面显示器(≧1200px ) .col-lg-数字
-->




</body>


</html>
